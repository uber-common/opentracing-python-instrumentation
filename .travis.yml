sudo: required

language: python

matrix:
  include:
  - python: '2.7'
    env: COVER=1
  # For some reason not working.
  # - python: '3.3'
  - python: '3.4'
  - python: '3.5'
  - python: '3.6'

install:
  - make install-ci

services:
  - postgresql
  - redis

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - make test lint

after_success:
  if [ "$COVER" = "1" ]; then coveralls -v ; fi

